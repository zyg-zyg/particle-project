<!DOCTYPE html>

<head>

    <title>Three.js æ‰‹åŠ¿äº¤äº’è›‹ç³•</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        /* UI é¢æ¿æ ·å¼ */
        #ui-panel {

        .control-group { margin-bottom: 15px; }

        /* æ‘„åƒå¤´é¢„è§ˆ (è°ƒè¯•ç”¨ï¼Œè®¾ä¸ºéšè—æˆ–å°çª—) */
        #video-preview {
            position: absolute;
            bottom: 20px;

        /* å…¨å±æŒ‰é’® */

    <script type="importmap">
        {

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">æ­£åœ¨åŠ è½½ AI æ¨¡å‹ã€æ‘„åƒå¤´ä¸è›‹ç³•æ¨¡å‹...</div>
    <video id="video-preview" playsinline></video>

    <div id="ui-panel">
        <h2>ğŸ° é­”æ³•è›‹ç³•</h2>
        
        <div class="control-group">
            <label>æ‰‹åŠ¿æ§åˆ¶</label>
            <div style="font-size: 12px; color: #888;">
                æ‰‹æŒå¼ å¼€åº¦: <span id="hand-val" style="color:#00d2ff">æœªæ£€æµ‹</span>
            </div>
        </div>
        <p style="font-size:12px;color:#aaa;">*å¼ å¼€æ‰‹æŒï¼šè›‹ç³•æ”¾å¤§å¹¶æ—‹è½¬ï¼›æ¡ç´§ï¼šè›‹ç³•ç¼©å°ã€‚</p>
    </div>

    <button id="fullscreen-btn">â›¶</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // å¼•å…¥ GLTFLoader

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, cakeModel;
        let handExpansion = 1.0; // æ‰‹åŠ¿æ§åˆ¶çš„ç¼©æ”¾ç³»æ•° (1.0 = æ­£å¸¸)
        let isHandsDetected = false;
        
        // è›‹ç³•æ¨¡å‹çš„é»˜è®¤å°ºå¯¸å’Œä½ç½®ï¼Œå¯èƒ½éœ€è¦æ ¹æ®æ¨¡å‹è°ƒæ•´
        const DEFAULT_SCALE = 0.5; // è›‹ç³•çš„åˆå§‹ç¼©æ”¾æ¯”ä¾‹
        const ROTATION_SPEED = 0.05; // åŸºç¡€æ—‹è½¬é€Ÿåº¦

        // --- 1. Three.js åˆå§‹åŒ– ---
        function initThree() {
            const container = document.body;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111); // æ·±è‰²èƒŒæ™¯

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5); // è°ƒæ•´ç›¸æœºä½ç½®ï¼Œä»¥ä¾¿æ›´å¥½åœ°çœ‹åˆ°è›‹ç³•

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace; // ç¡®ä¿é¢œè‰²æ­£ç¡®
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 0.8, 0); // è°ƒæ•´æ§åˆ¶å™¨çš„ç„¦ç‚¹ï¼Œè®©å…¶æŒ‡å‘è›‹ç³•ä¸­å¿ƒ

            // æ·»åŠ ç¯å¢ƒå…‰å’Œæ–¹å‘å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // æŸ”å’Œçš„ç¯å¢ƒå…‰
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // ä¸»æ–¹å‘å…‰
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // åŠ è½½è›‹ç³•æ¨¡å‹
            loadCakeModel();

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // --- 2. åŠ è½½ 3D æ¨¡å‹ ---
        function loadCakeModel() {
            const loader = new GLTFLoader();
            // ä½¿ç”¨ä¸€ä¸ªå…è´¹çš„åœ¨çº¿è›‹ç³•æ¨¡å‹ä½œä¸ºç¤ºä¾‹
            const CAKE_MODEL_URL = 'https://threejs.org/examples/models/gltf/Cake.glb'; 

            loader.load(
                CAKE_MODEL_URL,
                function (gltf) {
                    cakeModel = gltf.scene;
                    cakeModel.scale.set(DEFAULT_SCALE, DEFAULT_SCALE, DEFAULT_SCALE);
                    cakeModel.position.set(0, -0.5, 0); // è°ƒæ•´ä½ç½®ä½¿å…¶åœ¨åœ°é¢ä¸Š
                    scene.add(cakeModel);
                    console.log('è›‹ç³•æ¨¡å‹åŠ è½½æˆåŠŸï¼', cakeModel);
                    loadingUI.style.display = 'none'; // éšè—åŠ è½½æç¤º
                },
                function (xhr) {
                    // æ‰“å°åŠ è½½è¿›åº¦
                    loadingUI.innerText = `åŠ è½½ä¸­... ${Math.round(xhr.loaded / xhr.total * 100)}%`;
                    console.log(`è›‹ç³•åŠ è½½è¿›åº¦: ${xhr.loaded / xhr.total * 100}%`);
                },
                function (error) {
                    console.error('åŠ è½½è›‹ç³•æ¨¡å‹æ—¶å‘ç”Ÿé”™è¯¯', error);
                    loadingUI.innerText = 'åŠ è½½è›‹ç³•æ¨¡å‹å¤±è´¥ï¼';
                }
            );
        }

        // --- 3. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            if (cakeModel) {
                // æ ¹æ®æ‰‹åŠ¿æ§åˆ¶ç¼©æ”¾
                const targetScale = isHandsDetected ? (DEFAULT_SCALE * handExpansion * 1.5) : DEFAULT_SCALE; // åŸºç¡€ç¼©æ”¾ + æ‰‹åŠ¿å½±å“
                cakeModel.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);

                // æ ¹æ®æ‰‹åŠ¿æ§åˆ¶æ—‹è½¬
                if (isHandsDetected && handExpansion > 1.0) { // æ‰‹å¼ å¼€æ—¶åŠ é€Ÿæ—‹è½¬
                    cakeModel.rotation.y += ROTATION_SPEED * (handExpansion - 0.8);
                } else { // å¦åˆ™ç¼“æ…¢æ—‹è½¬
                    cakeModel.rotation.y += ROTATION_SPEED * 0.1;
                }
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 4. MediaPipe Hands é€»è¾‘ ---
        const videoElement = document.getElementById('video-preview');
        const handValUI = document.getElementById('hand-val');
        const loadingUI = document.getElementById('loading');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandsDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // è®¡ç®—å¤§æ‹‡æŒ‡(4)å’Œå°æŒ‡å°–(20)çš„è·ç¦»æ¥åˆ¤æ–­"å¼ å¼€/åˆæ‹¢"
                const thumbTip = landmarks[4];
                const pinkyTip = landmarks[20];

                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - pinkyTip.x, 2) + 
                    Math.pow(thumbTip.y - pinkyTip.y, 2)
                );

                // å°†è·ç¦»æ˜ å°„åˆ°ç¼©æ”¾ç³»æ•°
                // distance é€šå¸¸åœ¨ 0.1 (æ‹³å¤´) åˆ° 0.5 (å¼ å¼€) ä¹‹é—´
                // æˆ‘ä»¬å°†å…¶æ˜ å°„åˆ° 0.8 åˆ° 1.5 çš„èŒƒå›´ï¼Œä»¥ä¾¿åœ¨ DEFAULT_SCALE åŸºç¡€ä¸Šå˜åŒ–
                let factor = (distance - 0.1) * 1.5 + 0.8; 
                if (factor < 0.8) factor = 0.8; 
                if (factor > 1.5) factor = 1.5; 

                // å¹³æ»‘è¿‡æ¸¡
                handExpansion += (factor - handExpansion) * 0.1;
                
                handValUI.innerText = `æ£€æµ‹ä¸­: ${(handExpansion).toFixed(2)}x`;
                handValUI.style.color = '#00ff00';
            } else {
                isHandsDetected = false;
                handValUI.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
                handValUI.style.color = '#888';
                // æœªæ£€æµ‹åˆ°æ—¶ï¼Œæ…¢æ…¢æ¢å¤åˆ° 1.0 (æˆ–é»˜è®¤çŠ¶æ€)
                handExpansion += (1.0 - handExpansion) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // å¯åŠ¨æ‘„åƒå¤´
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // --- 5. UI äº‹ä»¶ç»‘å®š ---
        // å…¨å±æ§åˆ¶
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // å¯åŠ¨ Three.js
        initThree();

    </script>
