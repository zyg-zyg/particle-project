    <style>

        /* æ‘„åƒå¤´é¢„è§ˆ (è°ƒè¯•ç”¨ï¼Œè®¾ä¸ºéšè—æˆ–å°çª—) */

    <script type="importmap">

<body>

    <div id="loading">æ­£åœ¨åŠ è½½ AI æ¨¡å‹ä¸æ‘„åƒå¤´...</div>
    <video id="video-preview" playsinline></video>

    <div id="ui-panel">
        <h2>âœ¨ ç²’å­æ§åˆ¶å°</h2>

        <div class="control-group">
            <label>åˆ‡æ¢æ¨¡å‹</label>
            <div id="shape-buttons">
                <button class="shape-btn active" data-shape="heart">â¤ï¸ çˆ±å¿ƒ</button>
                <button class="shape-btn" data-shape="saturn">ğŸª åœŸæ˜Ÿ</button>
                <button class="shape-btn" data-shape="flower">ğŸŒ¸ èŠ±æœµ</button>
                <button class="shape-btn" data-shape="torus">ğŸ§˜ æŠ½è±¡(ä½›)</button>
                <button class="shape-btn" data-shape="fireworks">ğŸ† çƒŸèŠ±</button>
            </div>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="color-picker" value="#ff0055">
        </div>

        <div class="control-group">
            <label>çŠ¶æ€ç›‘æ§</label>
            <div style="font-size: 12px; color: #888;">
                æ‰‹åŠ¿å¼ å¼€åº¦: <span id="hand-val" style="color:#00d2ff">æœªæ£€æµ‹</span>
            </div>
        </div>
    </div>

    <button id="fullscreen-btn">â›¶</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- å…¨å±€å˜é‡ ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.08;
        let scene, camera, renderer, particles, geometry, material;
        let currentPositions = []; // å½“å‰ç²’å­ä½ç½®
        let targetPositions = [];  // ç›®æ ‡å½¢çŠ¶ä½ç½®
        let originalPositions = []; // åŸºç¡€ç›®æ ‡ä½ç½®ï¼ˆä¸å«ç¼©æ”¾ï¼‰

        // äº¤äº’çŠ¶æ€
        let currentShape = 'heart';
        let handExpansion = 1.0; // æ‰‹åŠ¿æ§åˆ¶çš„ç¼©æ”¾ç³»æ•° (1.0 = æ­£å¸¸)
        let isHandsDetected = false;
        let time = 0;

        // --- 1. Three.js åˆå§‹åŒ– ---
        function initThree() {
            const container = document.body;
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);

            // åˆå§‹éšæœºä½ç½®
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            // æè´¨
            const textureLoader = new THREE.TextureLoader();
            // ä½¿ç”¨ç®€å•çš„åœ†å½¢çº¹ç†
            const sprite = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png');

            material = new THREE.PointsMaterial({
                color: 0xff0055,
                size: PARTICLE_SIZE,
                map: sprite,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // åˆå§‹åŒ–å½¢çŠ¶
            generateShape('heart');

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // --- 2. å½¢çŠ¶ç”Ÿæˆç®—æ³• (æ•°å­¦å…¬å¼) ---
        function getPointOnHeart(t) {
            // å‚æ•° t: 0 -> 2PI
            // çˆ±å¿ƒå‚æ•°æ–¹ç¨‹
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return new THREE.Vector3(x * 0.2, y * 0.2, 0);
        }

        function generateShape(type) {
            originalPositions = [];
            targetPositions = [];
            const tempVec = new THREE.Vector3();

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;

                if (type === 'heart') {
                    // çˆ±å¿ƒï¼šå¡«å……ä½“ç§¯
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.sqrt(Math.random()); // å‡åŒ€åˆ†å¸ƒ
                    const p = getPointOnHeart(t);
                    x = p.x * r + (Math.random() - 0.5) * 0.5;
                    y = p.y * r + (Math.random() - 0.5) * 0.5;
                    z = (Math.random() - 0.5) * 2 * r; // åšåº¦
                }
                else if (type === 'saturn') {
                    // åœŸæ˜Ÿï¼šçƒä½“ + ç¯
                    if (i < PARTICLE_COUNT * 0.3) {
                        // æ˜Ÿçƒä¸»ä½“
                        const r = 2;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else {
                        // æ˜Ÿç¯
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 3 + Math.random() * 2.5;
                        x = Math.cos(angle) * dist;
                        y = (Math.random() - 0.5) * 0.2;
                        z = Math.sin(angle) * dist;
                        // å€¾æ–œç¯
                        const tilt = Math.PI / 6;
                        const y_new = y * Math.cos(tilt) - z * Math.sin(tilt);
                        const z_new = y * Math.sin(tilt) + z * Math.cos(tilt);
                        y = y_new; z = z_new;
                    }
                }
                else if (type === 'flower') {
                    // 3D ç«ç‘°çº¿/èŠ±æœµ
                    const u = Math.random() * Math.PI * 2; // è§’åº¦
                    const v = Math.random() * Math.PI;
                    const r = 3 * Math.sin(4 * u); // 4ç“£
                    x = r * Math.sin(v) * Math.cos(u);
                    y = r * Math.sin(v) * Math.sin(u);
                    z = r * Math.cos(v) * 0.5;
                }
                else if (type === 'torus') {
                    // æ‰­ç»“/æŠ½è±¡ä½›åƒæ¦‚å¿µ
                    const u = Math.random() * Math.PI * 2 * 3; // é•¿åº¦
                    const v = Math.random() * Math.PI * 2; // ç®¡é“åœ†å‘¨
                    const R = 3; const r = 0.8;
                    // ä¸‰å¶ç»“å‚æ•°æ–¹ç¨‹
                    x = Math.sin(u) + 2 * Math.sin(2 * u);
                    y = Math.cos(u) - 2 * Math.cos(2 * u);
                    z = -Math.sin(3 * u);
                    x *= 0.8; y *= 0.8; z *= 0.8;
                }
                else if (type === 'fireworks') {
                    // çƒå½¢çˆ†ç‚¸
                    const r = 5 * Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                originalPositions.push(new THREE.Vector3(x, y, z));
            }
        }

        // --- 3. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            const positions = geometry.attributes.position.array;

            // æ ¸å¿ƒé€»è¾‘ï¼šç²’å­å‘ç›®æ ‡ä½ç½®ç§»åŠ¨ï¼ˆåŒ…å«æ‰‹åŠ¿ç¼©æ”¾ï¼‰
            // å¦‚æœæ£€æµ‹åˆ°æ‰‹ï¼ŒtargetScale åŸºäºæ‰‹åŠ¿ï¼›å¦åˆ™ä¸º 1
            const targetScale = isHandsDetected ? handExpansion : (1.0 + Math.sin(time) * 0.05);

            // çƒŸèŠ±ç‰¹æ•ˆéœ€è¦ç‰¹æ®Šçš„æ—‹è½¬
            if (currentShape === 'fireworks') {
                particles.rotation.y += 0.005;
            } else {
                particles.rotation.y += 0.001;
            }

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const target = originalPositions[i];
                if (!target) continue;

                // ç›®æ ‡ä½ç½® = åŸå§‹å½¢çŠ¶ * æ‰‹åŠ¿ç¼©æ”¾
                const tx = target.x * targetScale;
                const ty = target.y * targetScale;
                const tz = target.z * targetScale;

                // ç®€å•çš„ Lerp æ’å€¼åŠ¨ç”»
                const idx = i * 3;
                positions[idx] += (tx - positions[idx]) * 0.08;     // X
                positions[idx + 1] += (ty - positions[idx + 1]) * 0.08; // Y
                positions[idx + 2] += (tz - positions[idx + 2]) * 0.08; // Z

                // æ·»åŠ è½»å¾®çš„å™ªç‚¹æŠ–åŠ¨ï¼Œè®©ç²’å­çœ‹èµ·æ¥æ˜¯æ´»çš„
                if (currentShape === 'fireworks') {
                     // çƒŸèŠ±é—ªçƒ
                     positions[idx] += (Math.random() - 0.5) * 0.05;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 4. MediaPipe Hands é€»è¾‘ ---
        const videoElement = document.getElementById('video-preview');
        const handValUI = document.getElementById('hand-val');
        const loadingUI = document.getElementById('loading');

        function onResults(results) {
            loadingUI.style.display = 'none'; // éšè—åŠ è½½æç¤º

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandsDetected = true;
                const landmarks = results.multiHandLandmarks[0];

                // è®¡ç®—å¤§æ‹‡æŒ‡(4)å’Œé£ŸæŒ‡(8)æŒ‡å°–çš„è·ç¦»ï¼Œæˆ–è€…è®¡ç®—æ‰‹æŒå¼ å¼€çš„å¹…åº¦
                // è¿™é‡Œæˆ‘ä»¬è®¡ç®—å¤§æ‹‡æŒ‡å°–(4)å’Œå°æŒ‡å°–(20)çš„è·ç¦»æ¥åˆ¤æ–­"å¼ å¼€/åˆæ‹¢"
                const thumbTip = landmarks[4];
                const pinkyTip = landmarks[20];
                const wrist = landmarks[0];

                // ç®€å•çš„æ¬§å‡ é‡Œå¾—è·ç¦» (2DæŠ•å½±)
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - pinkyTip.x, 2) +
                    Math.pow(thumbTip.y - pinkyTip.y, 2)
                );

                // æ˜ å°„è·ç¦»åˆ°ç¼©æ”¾ç³»æ•°
                // distance é€šå¸¸åœ¨ 0.1 (æ‹³å¤´) åˆ° 0.5 (å¼ å¼€) ä¹‹é—´
                // æˆ‘ä»¬å°†å…¶æ˜ å°„åˆ° 0.2 åˆ° 2.5
                let factor = (distance - 0.1) * 6;
                if (factor < 0.2) factor = 0.2; // æœ€å°ç¼©æ”¾
                if (factor > 3.0) factor = 3.0; // æœ€å¤§ç¼©æ”¾

                // å¹³æ»‘è¿‡æ¸¡
                handExpansion += (factor - handExpansion) * 0.1;

                handValUI.innerText = `æ£€æµ‹ä¸­: ${(handExpansion).toFixed(2)}x`;
                handValUI.style.color = '#00ff00';
            } else {
                isHandsDetected = false;
                handValUI.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
                handValUI.style.color = '#888';
                // æœªæ£€æµ‹åˆ°æ—¶ï¼Œæ…¢æ…¢æ¢å¤åˆ° 1.0
                handExpansion += (1.0 - handExpansion) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // å¯åŠ¨æ‘„åƒå¤´
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // --- 5. UI äº‹ä»¶ç»‘å®š ---
        // åˆ‡æ¢å½¢çŠ¶
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // ç§»é™¤æ¿€æ´»çŠ¶æ€
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                currentShape = e.target.dataset.shape;
                generateShape(currentShape);
            });
        });

        // é¢œè‰²é€‰æ‹©
        document.getElementById('color-picker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // å…¨å±æ§åˆ¶
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // å¯åŠ¨ Three.js
        initThree();

    </script>
