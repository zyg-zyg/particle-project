    <style>
        /* --- ç•Œé¢ä¸æ ·å¼ --- */
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', sans-serif; }

        #ui-panel {

    <script type="importmap">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="loading">æ­£åœ¨åŠ è½½ AI æ¨¡å‹ä¸æ‘„åƒå¤´...</div>
    <video id="video-preview" playsinline></video>

    <div id="ui-panel">
        <h2>ğŸ° ç¨‹åºåŒ–ç²¾è‡´è›‹ç³•</h2>
        <div class="control-group">
            <label>æ‰‹åŠ¿æ§åˆ¶</label>
            <div style="font-size: 12px; color: #888;">
                æ‰‹æŒå¼ å¼€åº¦: <span id="hand-val" style="color:#00d2ff">æœªæ£€æµ‹</span>
            </div>
        </div>
        <p style="font-size:12px;color:#aaa;">*å¼ å¼€æ‰‹æŒï¼šè›‹ç³•æ•´ä½“æ”¾å¤§å¹¶**3D æ‰©æ•£**ï¼›æ¡ç´§ï¼šæ”¶ç¼©å¤åŸã€‚</p>
    </div>

    <button id="fullscreen-btn">â›¶</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, cakeModel; 
        let handExpansion = 1.0; 
        let isHandsDetected = false;
        
        const DEFAULT_SCALE = 0.8; 
        const ROTATION_SPEED = 0.05;

        // --- 1. Three.js åˆå§‹åŒ– ---
        function initThree() {
            const container = document.body;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 3, 5); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1.5, 0); 

            // --- ç¯å…‰è®¾ç½® ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            const fillLight = new THREE.DirectionalLight(0xeeeeff, 1.0);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            createProceduralCake();

            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        // --- 2. ç¨‹åºåŒ–ç”Ÿæˆç²¾è‡´ 3D è›‹ç³• (åŒ…å«æ‰©æ•£æ•°æ®å­˜å‚¨) ---
        function createProceduralCake() {
            cakeModel = new THREE.Group(); 
            let currentHeight = 0; 

            // å®šä¹‰è›‹ç³•å±‚ï¼š[åŠå¾„, é«˜åº¦, é¢œè‰², å¥¶æ²¹è¾¹é¢œè‰²]
            const layers = [
                { r: 1.5, h: 0.8, color: 0xffa07a, icingColor: 0xffffff }, // çŠç‘šè‰² (åº•å±‚)
                { r: 1.2, h: 0.8, color: 0x98fb98, icingColor: 0xf5f5f5 }, // æµ…ç»¿ (ä¸­å±‚)
                { r: 0.9, h: 0.8, color: 0xadd8e6, icingColor: 0xffffff }, // æµ…è“ (é¡¶å±‚)
            ];

            const baseMaterialOptions = {
                metalness: 0.1,
                roughness: 0.3,
                specular: 0xffffff,
                shininess: 100
            };
            
            const frostingGeometry = new THREE.TorusGeometry(1, 0.1, 16, 100);

            layers.forEach(layer => {
                // --- è›‹ç³•ä½“ ---
                const cakeGeometry = new THREE.CylinderGeometry(layer.r, layer.r, layer.h, 32);
                const cakeMaterial = new THREE.MeshStandardMaterial({ color: layer.color, ...baseMaterialOptions });
                const cakeMesh = new THREE.Mesh(cakeGeometry, cakeMaterial);
                cakeMesh.position.y = currentHeight + layer.h / 2;
                
                // å­˜å‚¨æ‰©æ•£æ•°æ® (è›‹ç³•ä½“)
                cakeMesh.userData.originalPos = cakeMesh.position.clone();
                cakeMesh.userData.direction = cakeMesh.position.clone().normalize();
                cakeModel.add(cakeMesh);

                // --- å¥¶æ²¹è¾¹ç¼˜ ---
                const icingMaterial = new THREE.MeshStandardMaterial({
                    color: layer.icingColor, metalness: 0.2, roughness: 0.1 
                });
                const icingMesh = new THREE.Mesh(frostingGeometry, icingMaterial);
                
                icingMesh.rotation.x = Math.PI / 2;
                icingMesh.scale.set(layer.r / 1.0, layer.r / 1.0, 1.0);
                icingMesh.position.y = currentHeight + layer.h * 0.9;
                
                // å­˜å‚¨æ‰©æ•£æ•°æ® (å¥¶æ²¹è¾¹)
                icingMesh.userData.originalPos = icingMesh.position.clone();
                icingMesh.userData.direction = icingMesh.position.clone().normalize();
                cakeModel.add(icingMesh);

                currentHeight += layer.h;
            });
            
            // --- è£…é¥°ï¼šå½©è™¹ç³–å±‘ (Sprinkles) ---
            const SPRINKLE_COUNT = 300;
            const sprinkleColors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];
            const maxRadius = layers[layers.length - 1].r;

            for(let i = 0; i < SPRINKLE_COUNT; i++) {
                const r = Math.random() * maxRadius * 0.9;
                const angle = Math.random() * Math.PI * 2;
                const x = r * Math.cos(angle);
                const z = r * Math.sin(angle);
                const y = currentHeight + 0.1;
                
                const sprinkleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const sprinkleMaterial = new THREE.MeshStandardMaterial({ 
                    color: sprinkleColors[i % sprinkleColors.length], roughness: 0.1 
                });
                const sprinkle = new THREE.Mesh(sprinkleGeometry, sprinkleMaterial);
                sprinkle.position.set(x, y, z);
                
                // å­˜å‚¨æ‰©æ•£æ•°æ® (ç³–å±‘)
                sprinkle.userData.originalPos = sprinkle.position.clone();
                sprinkle.userData.direction = sprinkle.position.clone().normalize();
                cakeModel.add(sprinkle);
            }

            // --- è£…é¥°ï¼šé¡¶éƒ¨çš„æ¨±æ¡ƒ ---
            const cherryGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const cherryMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xc62828, metalness: 0.5, roughness: 0.2
            });
            const cherry = new THREE.Mesh(cherryGeometry, cherryMaterial);
            cherry.position.set(0, currentHeight + 0.3, 0); 
            
            // æ¨±æ¡ƒåªéœ€è¦åœ¨ Y è½´ä¸Šæ‰©æ•£
            cherry.userData.originalPos = cherry.position.clone();
            cherry.userData.direction = new THREE.Vector3(0, 1, 0); 
            cakeModel.add(cherry);
            
            cakeModel.scale.set(DEFAULT_SCALE, DEFAULT_SCALE, DEFAULT_SCALE);
            scene.add(cakeModel);
            
            loadingUI.style.display = 'none'; 
        }

        // --- 3. åŠ¨ç”»å¾ªç¯ (åŒ…å«æ‰©æ•£é€»è¾‘) ---
        function animate() {
            requestAnimationFrame(animate);

            if (cakeModel) {
                // 1. è®¡ç®—æ‰‹åŠ¿ç¼©æ”¾ (åº”ç”¨äºæ•´ä¸ª Group)
                const targetScale = isHandsDetected ? (DEFAULT_SCALE * handExpansion * 1.5) : DEFAULT_SCALE;
                cakeModel.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);

                // 2. è®¡ç®— 3D æ‰©æ•£/çˆ†ç‚¸å› å­
                // åªæœ‰å½“ handExpansion è¶…è¿‡ 1.0 (æ­£å¸¸çŠ¶æ€) æ—¶æ‰å¼€å§‹æ‰©æ•£
                const explosionFactor = Math.max(0, handExpansion - 1.0); 
                const maxDistance = explosionFactor * 2.0; 

                // 3. éå†æ‰€æœ‰å­å¯¹è±¡ï¼Œåº”ç”¨æ‰©æ•£æ•ˆæœ
                cakeModel.children.forEach(mesh => {
                    if (mesh.userData.originalPos) {
                        // 1. é‡ç½®åˆ°åŸå§‹ä½ç½®
                        mesh.position.copy(mesh.userData.originalPos);
                        
                        // 2. æ²¿ç€é¢„å­˜çš„æ–¹å‘å‘é‡æ¨åŠ¨å®ƒ
                        mesh.position.addScaledVector(mesh.userData.direction, maxDistance);
                    }
                });
                
                // 4. æ§åˆ¶æ—‹è½¬
                if (isHandsDetected && handExpansion > 1.0) {
                    cakeModel.rotation.y += ROTATION_SPEED * (handExpansion - 0.8);
                } else {
                    cakeModel.rotation.y += ROTATION_SPEED * 0.1;
                }
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 4. MediaPipe Hands é€»è¾‘ ---
        const videoElement = document.getElementById('video-preview');
        const handValUI = document.getElementById('hand-val');
        const loadingUI = document.getElementById('loading');
        loadingUI.innerText = 'æ­£åœ¨åŠ è½½ AI æ¨¡å‹ä¸æ‘„åƒå¤´...';

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandsDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                const thumbTip = landmarks[4];
                const pinkyTip = landmarks[20];

                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - pinkyTip.x, 2) + 
                    Math.pow(thumbTip.y - pinkyTip.y, 2)
                );

                let factor = (distance - 0.1) * 1.5 + 0.8; 
                if (factor < 0.8) factor = 0.8; 
                if (factor > 1.5) factor = 1.5; 

                handExpansion += (factor - handExpansion) * 0.1;
                
                handValUI.innerText = `æ£€æµ‹ä¸­: ${(handExpansion).toFixed(2)}x`;
                handValUI.style.color = '#00ff00';
            } else {
                isHandsDetected = false;
                handValUI.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
                handValUI.style.color = '#888';
                handExpansion += (1.0 - handExpansion) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // å¯åŠ¨æ‘„åƒå¤´
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // --- 5. UI äº‹ä»¶ç»‘å®š ---
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // å¯åŠ¨ Three.js
        initThree();
    </script>
</body>
</html>
