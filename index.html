    <style>

        canvas { display: block; }
        
        /* UI é¢æ¿æ ·å¼ */
        #ui-panel {

            background: rgba(20, 20, 30, 0.7);

        .control-group { margin-bottom: 15px; }

        /* æ‘„åƒå¤´é¢„è§ˆ (è°ƒè¯•ç”¨ï¼Œè®¾ä¸ºéšè—æˆ–å°çª—) */
        #video-preview {
            position: absolute;

            border-radius: 10px;

    <script type="importmap">
        {
            "imports": {

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading">æ­£åœ¨åŠ è½½ AI æ¨¡å‹ä¸æ‘„åƒå¤´...</div>
    <video id="video-preview" playsinline></video>

    <div id="ui-panel">
        <h2>ğŸ° ç¨‹åºåŒ–é­”æ³•è›‹ç³•</h2>
        
        <div class="control-group">
            <label>æ‰‹åŠ¿æ§åˆ¶</label>
            <div style="font-size: 12px; color: #888;">
                æ‰‹æŒå¼ å¼€åº¦: <span id="hand-val" style="color:#00d2ff">æœªæ£€æµ‹</span>
            </div>
        </div>
        <p style="font-size:12px;color:#aaa;">*å¼ å¼€æ‰‹æŒï¼šè›‹ç³•æ”¾å¤§å¹¶æ—‹è½¬ï¼›æ¡ç´§ï¼šè›‹ç³•ç¼©å°ã€‚</p>
    </div>

    <button id="fullscreen-btn">â›¶</button>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, cakeModel; // cakeModel ç°åœ¨æ˜¯ THREE.Group
        let handExpansion = 1.0; // æ‰‹åŠ¿æ§åˆ¶çš„ç¼©æ”¾ç³»æ•°
        let isHandsDetected = false;
        
        const DEFAULT_SCALE = 0.8; // è›‹ç³•çš„åˆå§‹ç¼©æ”¾æ¯”ä¾‹
        const ROTATION_SPEED = 0.05; // åŸºç¡€æ—‹è½¬é€Ÿåº¦

        // --- 1. Three.js åˆå§‹åŒ– ---
        function initThree() {
            const container = document.body;
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 3, 5); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 1.5, 0); // æŒ‡å‘è›‹ç³•çš„ä¸­å¿ƒé«˜åº¦

            // --- ç¯å…‰è®¾ç½® ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);

            // ç¨‹åºåŒ–ç”Ÿæˆè›‹ç³•å¹¶æ·»åŠ åˆ°åœºæ™¯
            createProceduralCake();

            window.addEventListener('resize', onWindowResize);
            animate();
        }
        
        // --- 2. ç¨‹åºåŒ–ç”Ÿæˆ 3D è›‹ç³• ---
        function createProceduralCake() {
            cakeModel = new THREE.Group(); // ä½¿ç”¨ Group å®¹çº³æ‰€æœ‰è›‹ç³•å±‚
            let currentHeight = 0; // è·Ÿè¸ªå½“å‰å †å çš„é«˜åº¦

            // å®šä¹‰è›‹ç³•å±‚ï¼š[åŠå¾„, é«˜åº¦, é¢œè‰²]
            const layers = [
                { r: 1.5, h: 0.8, color: 0x42a5f5 }, // è“ (åº•å±‚)
                { r: 1.2, h: 0.8, color: 0xe91e63 }, // ç²‰ (ä¸­å±‚)
                { r: 0.9, h: 0.8, color: 0xffeb3b }, // é»„ (é¡¶å±‚)
            ];

            layers.forEach(layer => {
                const geometry = new THREE.CylinderGeometry(layer.r, layer.r, layer.h, 32);
                const material = new THREE.MeshStandardMaterial({ 
                    color: layer.color,
                    metalness: 0.1, // ä½¿å…¶çœ‹èµ·æ¥åƒå¥¶æ²¹æˆ–ç³–è¡£
                    roughness: 0.5 
                });
                const mesh = new THREE.Mesh(geometry, material);

                // è®¡ç®—å½“å‰å±‚ä¸­å¿ƒä½ç½®
                mesh.position.y = currentHeight + layer.h / 2;
                currentHeight += layer.h; // æ›´æ–°é«˜åº¦

                cakeModel.add(mesh);
            });
            
            // --- è£…é¥°ï¼šé¡¶éƒ¨çš„æ¨±æ¡ƒ ---
            const cherryGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const cherryMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xf44336, // çº¢è‰²
                metalness: 0.5,
                roughness: 0.2
            });
            const cherry = new THREE.Mesh(cherryGeometry, cherryMaterial);
            cherry.position.set(0, currentHeight + 0.1, 0); // æ”¾åœ¨è›‹ç³•é¡¶å±‚ä¸Šæ–¹
            cakeModel.add(cherry);
            
            // æœ€ç»ˆæ·»åŠ åˆ°åœºæ™¯å¹¶è®¾ç½®åˆå§‹ç¼©æ”¾
            cakeModel.scale.set(DEFAULT_SCALE, DEFAULT_SCALE, DEFAULT_SCALE);
            scene.add(cakeModel);
            
            // éšè—åŠ è½½æç¤º (æ¨¡å‹åˆ›å»ºæˆåŠŸ)
            loadingUI.style.display = 'none'; 
            console.log('ç¨‹åºåŒ–è›‹ç³•æ¨¡å‹åˆ›å»ºæˆåŠŸï¼');
        }

        // --- 3. åŠ¨ç”»å¾ªç¯ ---
        function animate() {
            requestAnimationFrame(animate);

            if (cakeModel) {
                // æ ¹æ®æ‰‹åŠ¿æ§åˆ¶ç¼©æ”¾
                const targetScale = isHandsDetected ? (DEFAULT_SCALE * handExpansion * 1.5) : DEFAULT_SCALE;
                cakeModel.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);

                // æ ¹æ®æ‰‹åŠ¿æ§åˆ¶æ—‹è½¬
                if (isHandsDetected && handExpansion > 1.0) {
                    cakeModel.rotation.y += ROTATION_SPEED * (handExpansion - 0.8);
                } else {
                    cakeModel.rotation.y += ROTATION_SPEED * 0.1;
                }
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 4. MediaPipe Hands é€»è¾‘ ---
        const videoElement = document.getElementById('video-preview');
        const handValUI = document.getElementById('hand-val');
        const loadingUI = document.getElementById('loading');
        loadingUI.innerText = 'æ­£åœ¨åŠ è½½ AI æ¨¡å‹ä¸æ‘„åƒå¤´...'; // æ›´æ–°åŠ è½½ä¿¡æ¯

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandsDetected = true;
                const landmarks = results.multiHandLandmarks[0];
                
                // è®¡ç®—å¤§æ‹‡æŒ‡(4)å’Œå°æŒ‡å°–(20)çš„è·ç¦»
                const thumbTip = landmarks[4];
                const pinkyTip = landmarks[20];

                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - pinkyTip.x, 2) + 
                    Math.pow(thumbTip.y - pinkyTip.y, 2)
                );

                // æ˜ å°„è·ç¦»åˆ°ç¼©æ”¾ç³»æ•° (0.8 åˆ° 1.5 çš„æ‰‹åŠ¿å½±å“èŒƒå›´)
                let factor = (distance - 0.1) * 1.5 + 0.8; 
                if (factor < 0.8) factor = 0.8; 
                if (factor > 1.5) factor = 1.5; 

                // å¹³æ»‘è¿‡æ¸¡
                handExpansion += (factor - handExpansion) * 0.1;
                
                handValUI.innerText = `æ£€æµ‹ä¸­: ${(handExpansion).toFixed(2)}x`;
                handValUI.style.color = '#00ff00';
            } else {
                isHandsDetected = false;
                handValUI.innerText = "æœªæ£€æµ‹åˆ°æ‰‹éƒ¨";
                handValUI.style.color = '#888';
                handExpansion += (1.0 - handExpansion) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // å¯åŠ¨æ‘„åƒå¤´
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();

        // --- 5. UI äº‹ä»¶ç»‘å®š ---
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        });

        // å¯åŠ¨ Three.js
        initThree();

    </script>
</body>
